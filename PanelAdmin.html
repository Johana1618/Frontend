<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalCore Solutions</title>
    <link rel="stylesheet" href="styles/panelAdmin.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo.png" alt="DigitalCore Logo">
                DigitalCore Solutions
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicio.html">Servicios</a></li>
                <li><a href="#" id="cerrarSesion">Cerrar sesión</a></li>
                <li class="large-icon">⍈</li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Panel de Administración - Gestión de Servicio</h1>
            <br>
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-container">
                    <input type="text" placeholder="Buscar Servicios..." class="search-input" id="buscadorServicios">
                    <span class="search-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </span>
                </div>
                <button class="create-btn">Crear servicio</button>
            </div>

            <!-- Services Table -->
            <div class="table-container">
                <table class="services-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Servicio</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Promoción</th>
                            <th>% de <br> descuento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="tr-servicios">

                    </tbody>
                </table>

            </div>
            <!-- Services Counter -->
            <div class="services-counter">
                <span class="counter-text">Total de servicios: </span><span class="counter-text"
                    id="totalServicios"></span>
            </div>
        </div>

        <!-- Modal Crear/Editar Servicio -->
        <div id="modalServicio" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle">Crear servicio</h2>
                <form id="formServicio" class="form-servicio">

                    <div class="form-group">
                        <label for="tituloInput">Título</label>
                        <input type="text" id="tituloInput" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcionInput">Descripción</label>
                        <textarea id="descripcionInput" rows="3" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cantidadInput">Cantidad</label>
                        <input type="text" id="cantidadInput" required>
                    </div>

                    <div class="form-group">
                        <label for="precioInput">Precio</label>
                        <input type="text" id="precioInput" required>
                    </div>

                    <div class="form-group">
                        <label for="imagenInput">Imagen (emoji)</label>
                        <input type="text" id="imagenInput">
                    </div>

                    <div class="modal-actions">
                        <button type="button" id="cancelarBtn" class="btn btn-cancel">Cancelar</button>
                        <button type="submit" id="guardarBtn" class="btn btn-save">Guardar</button>
                    </div>
                </form>
            </div>
        </div>


    </main>
    <script src="js/panelAdmin.js"></script>
</body>

</html>
